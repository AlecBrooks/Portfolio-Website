<!DOCTYPE html>
<html>
<head>
  <title>jChan</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>jChan</h1>
  </header>

  <div class="post-block">
    <h2>Create a New Post</h2>
    <form>
      <input type="text" name="post-title" placeholder="Title" required>
      <input type="text" name="post-author" placeholder="Author" required>
      <textarea name="post-content" placeholder="Content" required></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="content">
    <!-- Posts go here -->
    <div class="post">
      <!-- Post content -->
    </div>
    <!-- End of posts -->
  </div>

  <footer>
    <p>&copy; 2023 jChan</p>
  </footer>
</body>
</html>
