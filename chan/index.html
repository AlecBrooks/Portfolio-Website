<!DOCTYPE html>
<html>
<head>
  <title>jChan</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>jChan</h1>
  </header>
  
  <main>
    <div class="toggle-link">
      <a href="#" onclick="toggleForm()"><h2><strong>[Start a New Thread]</strong></h2></a>
    </div>
  
    <section class="create-thread collapsed">
      <form enctype="multipart/form-data">
        <div class="form-row">
          <label for="name">Name (default: Anonymous):</label>
          <input type="text" id="name" name="name" placeholder="Anonymous">
        </div>
        <div class="form-row">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject">
        </div>
        <div class="form-row">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" placeholder="Enter comment" required></textarea>
        </div>
        <div class="form-row">
          <label for="image">File:</label>
          <input type="file" id="image" name="image" accept="image/*">
        </div>
        <input type="submit" value="Create Thread">
      </form>
    </section>
    
    <section>
      <h2>Latest Threads</h2>
      <!-- Thread list goes here -->
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 jChan</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
