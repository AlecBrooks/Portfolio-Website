<!DOCTYPE html>
<html>
<head>
  <title>My Imageboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>My Imageboard</h1>
  </header>
  
  <main>
    <div class="toggle-link">
      <a href="#" onclick="toggleForm()">[Start a New Thread]</a>
    </div>
  
    <section class="create-thread collapsed">
      <form enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Name (default: Anonymous)" value="Anonymous">
        <input type="text" name="subject" placeholder="Subject">
        <textarea name="comment" placeholder="Comment" required></textarea>
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Create Thread">
      </form>
    </section>
    
    <section>
      <h2>Latest Threads</h2>
      <!-- Thread list goes here -->
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My Imageboard</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
