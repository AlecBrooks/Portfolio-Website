<!DOCTYPE html>
<html>
<head>
  <title>jChat - Imageboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>





  <tbody>
    <tr data-type="Name">
        <td>Name</td>
        <td>
            <input name="name" type="text" tabindex="1" placeholder="Anonymous">
        </td>
    </tr>
    <tr class="mobile" data-type="Spoilers">
        <td>Spoiler?</td>
        <td class="mobileSpoiler">
            [
            <label>
                <input type="checkbox" name="spoiler" value="on">Spoiler?
            </label>
            ]
        </td>
    </tr>
    <tr data-type="Options">
        <td>Options</td>
        <td>
            <input name="email" type="text" tabindex="2">
        </td>
    </tr>
    <tr data-type="Subject">
        <td>Subject</td>
        <td>
            <input name="sub" type="text" tabindex="3">
            <input type="submit" value="Post" tabindex="6">
        </td>
    </tr>
    <tr data-type="Comment">
        <td>Comment</td>
        <td>
            <textarea name="com" cols="48" rows="4" wrap="soft" tabindex="4"></textarea>
        </td>
    </tr>
    <tr id="captchaFormPart">
        <td class="desktop">Verification</td>
        <td colspan="2">
            <div id="t-root"></div>
            <div class="passNotice">
                4chan Pass users can bypass this verification. [<a href="https://www.4chan.org/pass" target="_blank">Learn More</a>
                ] [<a href="https://sys.4channel.org/auth">Login</a>
                ]
            </div>
        </td>
    </tr>
    <tr data-type="File">
        <td>File</td>
        <td>
            <input id="postFile" name="upfile" type="file" tabindex="7">
            <span class="desktop">
                [
                <label>
                    <input type="checkbox" name="spoiler" value="on" tabindex="8">Spoiler?
                </label>
                ]
            </span>
    </tr>
    
</tbody>






</body>
</html>
