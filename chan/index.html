<!DOCTYPE html>
<html>
<head>
  <title>My Image Board</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>My Image Board</h1>
  </header>

  <section id="post-section">
    <div id="post-form">
      <h2>Create a New Thread</h2>
      <form>
        <div>
          <label for="thread-title">Thread Title:</label>
          <input type="text" id="thread-title" name="thread-title" required>
        </div>
        <div>
          <label for="thread-content">Thread Content:</label>
          <textarea id="thread-content" name="thread-content" required></textarea>
        </div>
        <div>
          <label for="image-upload">Image Upload:</label>
          <input type="file" id="image-upload" name="image-upload">
        </div>
        <button type="submit">Create Thread</button>
      </form>
    </div>
  </section>

  <section id="thread-list">
    <h2>Threads</h2>
    <ul>
      <!-- Thread items will be dynamically generated here -->
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
