<!DOCTYPE html>
<html>
<head>
  <title>jChan</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>jChan</h1>
  </header>

  <div class="post-block">
    <form>
      <div class="input-container">
        <span class="input-title">Name:</span>
        <input type="text" id="name" name="name" placeholder="Anonymous">
      </div>
  
      <div class="input-container">
        <span class="input-title">Subject:</span>
        <input type="text" id="subject" name="subject" placeholder="">
      </div>
  
      <div class="input-container">
        <span class="input-title">Comment:</span>
        <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
      </div>
  
      <div class="input-container">
        <span class="input-title">File:</span>
        <input type="file" id="file" name="file">
      </div>
  
      <input type="submit" value="Submit">
    </form>
  </div>
  
  

  <div class="content">
    <!-- Posts go here -->
    <div class="post">
      <!-- Post content -->
    </div>
    <!-- End of posts -->
  </div>

  <footer>
    <p>&copy; 2023 jChan</p>
  </footer>
</body>
</html>
